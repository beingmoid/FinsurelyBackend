<div class="col-lg-12">
    <h5 class="mb-4"><strong>Verify Email</strong></h5>
    <div class="mb-5">
        <div style="width: 100%; background: #f2f4f8; padding: 50px 20px; color: #514d6a; border-radius: 5px;">
            <div style="max-width: 700px; margin: 0 auto; font-size: 14px">
                <table style="border-collapse: collapse; border: 0; width: 100%; margin-bottom: 20px">
                    <tr>
                        <td style="vertical-align: top;">
                            <img src="{logoLink}" alt="Casolve" style="width:160px" />
                        </td>
                        <td style="text-align: right; vertical-align: middle;padding-top: 15px;">
                            <span style="color: #a09bb9;">
                                {description}
                            </span>
                        </td>
                    </tr>
                </table>

                <div style="padding: 40px 40px 20px 40px; background: #fff;">
                    <table style="border-collapse: collapse; border: 0; width: 100%;">
                        <tbody>
                            <tr>
                                <td>
                                    <p>Hi,</p>
                                    <p>
                                        {message}
                                    </p>
                                    <a href="{link}"
                                       style="display: inline-block; padding: 10px 30px 8px; margin: 20px 0 30px; font-size: 13px; color: #fff; background: #01a8fe; border-radius: 5px;text-decoration: none;">
                                        {buttonTitle}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center; font-size: 12px; color: #a09bb9; margin-top: 20px">
                    <p>
                        {address}
                        <br />
                        <!--Don't like these emails?
                        <a href="javascript: void(0);" style="color: #a09bb9; text-decoration: underline;">Unsubscribe</a>
                        <br />-->
                        Powered by Casolve
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
